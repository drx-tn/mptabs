matrix:
  include:
    - language: android
      dist: trusty
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          packages:
            - oracle-java8-installer
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - android-23
          - extra-android-m2repository
      script:
        - jdk_switcher use oraclejdk8
        - ./gradlew clean build assembleRelease
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      install: true
      before_install:
        - openssl aes-256-cbc -md md5 -d -k $SECRET_FILE -in release.jks.enc -out release.jks
      deploy:
        provider: releases
        api_key: $BIG_SECRET
        file: android/build/outputs/apk/release/mptabs-${TRAVIS_BRANCH}-release.apk
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          repo: drx-tn/mptabs
          branch: master
          tags: true
    - language: c++
      compiler: clang
      os: osx
      osx_image: xcode12.2
      before_install:
        - brew update
      install:
        - brew install cppcheck qt
        - brew link --force qt
      before_script:
        - export QMAKESPEC=macx-clang
        - qmake -config release
      script:
        - make
        - macdeployqt qt/mptabs.app -verbose=3 -dmg
        - mv qt/mptabs.dmg qt/mptabs-${TRAVIS_BRANCH}.dmg
      deploy:
        provider: releases
        api_key: $BIG_SECRET
        file: qt/mptabs-${TRAVIS_BRANCH}.dmg
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          repo: drx-tn/mptabs
          tags: true
notifications:
  email: false
