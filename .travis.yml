matrix:
  include:
    - language: android
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          packages:
            - oracle-java8-installer
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - android-23
          - extra-android-m2repository
      script:
        - jdk_switcher use oraclejdk8
        - yes | sdkmanager --licenses
        - ./gradlew assembleRelease
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      install: true
      before_deploy:
        - ${ANDROID_HOME}/build-tools/28.0.3/zipalign -v -p 4 android/build/outputs/apk/release/mptabs-${TRAVIS_BRANCH}-release-unsigned.apk mptabs-${TRAVIS_BRANCH}-release-unsigned-aligned.apk
        - keytool -genkey -alias mptabs -keyalg RSA -keysize 2048 -keystore keystore.jks -dname "CN=Dr X, OU=MPTabs, O=DrX.tn, L=Sousse, S=Sousse, C=TN" -storepass ${BIG_SECRET} -keypass ${BIG_SECRET}
        - ${ANDROID_HOME}/build-tools/28.0.3/apksigner sign --ks keystore.jks --ks-pass pass:${BIG_SECRET} --ks-key-alias mptabs --key-pass pass:${BIG_SECRET} --out mptabs-${TRAVIS_BRANCH}.apk mptabs-${TRAVIS_BRANCH}-release-unsigned-aligned.apk
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: mptabs-${TRAVIS_BRANCH}.apk
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          repo: drx-tn/mptabs
          branch: master
          tags: true
    - language: c++
      compiler: clang
      os: osx
      osx_image: xcode9.3
      before_install:
        - brew update
      install:
        - brew install cppcheck qt
        - brew link --force qt
      before_script:
        - export QMAKESPEC=macx-clang
        - qmake -config release
      script:
        - make
        - macdeployqt qt/mptabs.app -verbose=3 -dmg
        - mv qt/mptabs.dmg qt/mptabs-${TRAVIS_BRANCH}.dmg
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: qt/mptabs-${TRAVIS_BRANCH}.dmg
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          repo: drx-tn/mptabs
          tags: true
notifications:
  email: false
